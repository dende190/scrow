<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LogIn</title>
	<link href="css/logIn.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="login">
		<div class="logo"><h1>EscrowMe</h1></div>
		<div class="ingreso"> 
			<form>
				<div class="textUsuario">
					<input class="textbox tUsuario" type="text" name="usuario" placeholder="Usuario">
				</div>
				<div class="textPass">
					<input class="textbox" type="password" name="pass" placeholder="Contraseña">
				</div>
				<div>
					<input class="botonIngreso" type="button" name="ingresar" value="Ingresar">
				</div>
			</form>
		</div>
		<div class="link"><a id="urlRegistro" href="url">Registrarse</a></div>
		<div class="link olvido"><a id="urlRegistro" href="url">He olvidado mi contraseña</a></div>
	</div>
</body>
</html>
